    table {
  background-color: lightgrey;

    <h1>Formulär</h1>
    <p>Fyll i formuläret</p>
    <form action="mailto:gustav.andreasson@elev.ga.ntig.se" method="get" enctype="text/plain"> 
    <hr>
<table>
<tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" placeholder="E-post" name="email" id="email" required></td>
</tr>

</tr>

</tr>
<tr>
    <td><label for="date">Datum</label></td>
    <td><input type="date" placeholder="datum" id="date" required></td>
</tr>
<tr>
        <td><label class="switch">Jag vill gärna ta vara på bra erbjudanden!
        <td><input type="checkbox"></td>

    </label></td>
</tr>
<tr>
    <td><input type="radio" id="male" name="gender" value="male"></td>

    <td><input type="radio" id="female" name="gender" value="female" checked="checked"></td>
    <td><label for="female">Kvinna</label></td><br>

    <td><label for="radio">Annan</label></td>
</tr>   

<hr>

<div>
    <input type="submit" value="Skicka">
</div>
